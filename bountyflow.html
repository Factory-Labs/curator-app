<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator App Flow Simulator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to match the mockup design system */
        :root {
            --purple-primary: #7c3aed;
            --purple-hover: #6d28d9;
            --purple-light: #ede9fe;
            --border: #e5e5e5;
            --background: #fafafa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: #1a1a1a;
            overflow: hidden; /* Prevent body scroll */
        }

        /* Fixed Sidebar Styling */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 72px;
            height: 100vh;
            background: white;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 15px;
            z-index: 100;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.05);
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            color: #666;
            font-size: 1.2rem;
            position: relative;
        }

        .sidebar-icon:hover {
            background: var(--purple-light);
            color: var(--purple-primary);
        }
        
        .sidebar-icon.active {
            background: var(--purple-primary);
            color: white;
            box-shadow: 0 4px 8px rgba(124, 58, 237, 0.3);
        }

        .sidebar-icon-tooltip {
            position: absolute;
            left: 100%;
            margin-left: 10px;
            background: #1a1a1a;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 200;
        }

        .sidebar-icon:hover .sidebar-icon-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content Area */
        .main-wrapper {
            margin-left: 72px; /* Offset for the fixed sidebar */
            height: 100vh;
            width: calc(100% - 72px);
            padding: 0;
        }

        /* Iframe to load mockups */
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Utility classes using Tailwind colors for easy mapping */
        .bg-purple-500 { background-color: var(--purple-primary); }
        .text-purple-500 { color: var(--purple-primary); }
        .border-gray-200 { border-color: var(--border); }
    </style>
</head>
<body>

    <!-- Fixed Sidebar -->
    <div class="sidebar">
        <h1 class="font-bold text-lg text-purple-500 mb-4">A</h1>

        <!-- Navigation Icons -->
        <div class="flow-step" data-file="evaluations-tab.html" data-name="Dashboard (Evals)">
            <div class="sidebar-icon active" title="Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span class="sidebar-icon-tooltip">1. Dashboard (Evals)</span>
            </div>
        </div>

        <div class="flow-step" data-file="create-medium-bounty-with-ai.html" data-name="Create Bounty">
            <div class="sidebar-icon" title="Create Bounty">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="sidebar-icon-tooltip">2. Create Medium Bounty (AI)</span>
            </div>
        </div>
        
        <div class="flow-step" data-file="bounty-applicant-selection.html" data-name="Select Curators">
            <div class="sidebar-icon" title="Select Curators">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="sidebar-icon-tooltip">3. Select Curators</span>
            </div>
        </div>

        <div class="flow-step" data-file="medium-bounty-evaluation-ai-assisted.html" data-name="Evaluate Submission">
            <div class="sidebar-icon" title="Evaluate Submission">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <span class="sidebar-icon-tooltip">4. Evaluate Medium Bounty (AI)</span>
            </div>
        </div>

        <div class="flow-step" data-file="passing-pool-confirmation-updated.html" data-name="Finalize Payout">
            <div class="sidebar-icon" title="Finalize Payout">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2l2 2 2-2h2a2 2 0 002-2v-2m-1-5a1 1 0 100-2 1 1 0 000 2z" />
                </svg>
                <span class="sidebar-icon-tooltip">5. Finalize Payout</span>
            </div>
        </div>

        <div class="flow-step mt-auto" data-file="index.html" data-name="Main Index">
            <div class="sidebar-icon" title="Main Index">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="sidebar-icon-tooltip">Mockup Index</span>
            </div>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <iframe id="contentFrame" src="evaluations-tab.html"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flowSteps = document.querySelectorAll('.flow-step');
            const contentFrame = document.getElementById('contentFrame');
            const initialFile = contentFrame.src.split('/').pop();

            // Set initial active state based on iframe source
            flowSteps.forEach(step => {
                if (step.dataset.file === initialFile) {
                    step.querySelector('.sidebar-icon').classList.add('active');
                }
            });

            flowSteps.forEach(step => {
                step.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetFile = step.dataset.file;
                    const icon = step.querySelector('.sidebar-icon');
                    
                    // Update iframe source
                    contentFrame.src = targetFile;
                    
                    // Update active state
                    document.querySelectorAll('.sidebar-icon').forEach(i => i.classList.remove('active'));
                    icon.classList.add('active');
                });
            });

            // Prevent scroll on the main page while allowing scroll in the iframe content
            document.body.style.overflow = 'hidden';
        });
    </script>
</body>
</html>
